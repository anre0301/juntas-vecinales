<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta JVSC - Verificaci√≥n de Miembro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://pbs.twimg.com/media/FAelN6IWYAAtrM4.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      color: #333;
      padding: 25px 20px;
      border-radius: 18px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.35);
      text-align: center;
      z-index: 1;
    }

    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 15px;
    }

    h2 {
      color: #4f1a74;
      font-size: 20px;
      margin: 10px 0 25px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 280px;
      display: block;
      margin: 0 auto 14px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      max-width: 280px;
      width: 100%;
      padding: 12px;
      background-color: #4f1a74;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #3b1159;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    .footer span {
      color: #4f1a74;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      input[type="text"], button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHuQJPNg4-qnILysODBpxrPPEO4g7BpT3VAA&s" alt="Logo JVSC" class="logo">
    <h2>üîç Verificaci√≥n de Miembro JVSC</h2>
    <form method="post">
      <input type="text" name="dni" placeholder="Ingrese DNI" maxlength="8" pattern="[0-9]{8}" required>
      <input type="text" name="fecha" placeholder="Ingrese fecha (DD/MM/AAAA)" pattern="\d{1,2}/\d{1,2}/\d{4}" required>
      <button type="submit">Consultar</button>
    </form>
    <div class="footer">
      Sistema de Consulta de <span>Juntas Vecinales</span><br>
      Desarrollado con responsabilidad e ingenio üõ°Ô∏è
    </div>
  </div>
</body>
</html>
