<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta JVSC - Verificaci√≥n de Miembro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-oHYEp9I0V+qAfWy6xF0XxN6JNoYrG9nIoNDLrCvFM2qOBZYsGG8C6NPU4cX5FCvyoEmyZ0hGk6wbcQ0+QGpN4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://pbs.twimg.com/media/FAelN6IWYAAtrM4.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 85px;
      height: auto;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #4f1a74;
      font-size: 22px;
      font-weight: 600;
      margin: 8px 0 24px;
    }

    input[type="text"] {
      width: 92%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 15px;
      margin-bottom: 18px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4f1a74;
    }

    button {
      width: 92%;
      padding: 12px;
      background: #4f1a74;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3a1055;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }

    .footer span {
      color: #4f1a74;
      font-weight: bold;
    }

    .error-msg {
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: shake 0.3s ease-in-out;
    }

    .error-icon {
      font-size: 18px;
      background: white;
      color: #e74c3c;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 22px 16px;
      }

      input[type="text"], button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHuQJPNg4-qnILysODBpxrPPEO4g7BpT3VAA&s" alt="Logo JVSC" class="logo">
    <h2><i class="fas fa-user-check"></i> Verificaci√≥n de Miembro JVSC</h2>

    <form method="post">
      <input type="text" name="dni" placeholder="Ingrese DNI" maxlength="8" pattern="[0-9]{8}" required>
      <button type="submit"><i class="fas fa-search"></i> Consultar</button>
    </form>

    {% if error %}
      <div class="error-msg">
        <div class="error-icon"><i class="fas fa-times"></i></div>
        {{ error }}
      </div>
    {% endif %}

    <div class="footer">
      Sistema de Consulta de <span>Juntas Vecinales</span><br>
      Desarrollado con responsabilidad e ingenio üõ°Ô∏è
    </div>
  </div>
</body>
</html>
